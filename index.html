<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyUi & tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tittle -->
    <title>Yummy</title>
</head>
<body class="bg-red-900">
    <!-- navbar  -->
    <div class="navbar bg-red-900 text-white">
        <div class="flex-1">
            <a class="text-4xl">Yummy</a>
        </div>
        <div class="flex-none gap-2">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <div class=""><i class="fa-solid fa-bars text-3xl"></i></div>
                </div>
                </div>
                <ul tabindex="0" class="mt-3 z-[1] bg-red-700 p-2 shadow menu menu-sm dropdown-content rounded-box w-52">
                <li><a class="p-5 m-1 hover:bg-red-900">Category</a></li>
                <li><a class="p-5 m-1 hover:bg-red-900">Settings</a></li>
                <li><a class="p-5 m-1 hover:bg-red-900">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- hero  -->
    <div class="hero min-h-screen" style="background-image: url(https://img.freepik.com/premium-photo/burger-chips-hamburger-french-fries-red-paper-box-fast-food-red-background_157927-7562.jpg);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
            <div class="text-white">
                <h1 class="mb-5 text-5xl font-bold">Yummy</h1>
                <p class="mb-5">Want to learn cooking but can't find suitable source of recipes? Don't worry we are here for you...
                    <br>
                Search any food itam's recipe and we will provide that recipe for you...</p>
                <input type="text" class="grow text-black focus:ring-4 focus:ring-red-900 w-full my-4 p-4 rounded-2xl" placeholder="Search" id="searchInput" />
                <button id="searchButton" class="btn bg-red-900 text-white hover:text-red-900">Get Started</button>
            </div>
        </div>
    </div>
    <!-- food recipes  -->
    <main class="lg:w-[1240px] mx-auto p-4">
        <div id="searchResults" class="mt-20 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
